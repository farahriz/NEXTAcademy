<!DOCTYPE html>
<html>
<head>
	<title>Lightbox Demo</title>
	<link rel="stylesheet" type="text/css" href="lightbox.css">
</head>
<body>
	<h1>Image Gallery</h1>
	
	<div class="lightbox">	
		<div class="lightbox-display">
			<img src="brandi-redd-122054-unsplash.jpg">
			<p class="caption lightbox-caption">Blank paper symbolises the blank potential of your ideas.</p>
		</div>
		<div class="lightbox-display">
			<img src="carl-heyerdahl-181868-unsplash.jpg">
			<p class="caption">Your workspace mirrors you mindscape.</p>
		</div>
		<div class="lightbox-display">
			<img src="brooke-lark-385504-unsplash.jpg">
			<p class="caption">Cooking is also an expression of creativity.</p>
		</div>	
		<div class="lightbox-display">
			<img src="rawpixel-570911-unsplash.jpg">
			<p class="caption">What will you do with you day today?</p>
		</div>
	</div>	

	
	
	
	




	<script type="text/javascript" src="lightbox.js"></script>
</body>
</html>
