	<script type="text/javascript">
		// Anatomy of 'if' - Weather Forecast
		function weatherForecast(weather) {
			if(weather=='sunny'){
				console.log("put sunblock")
				return
			} 
			else if(weather=='rainy') {
				console.log("bring umbrella")
				return
			} else {
				console.log("that's not an acceptable weather input")};
		};

		// Anatomy of 'if-else'
		function homeworkStatus(status){
			if(status=='done'){
				console.log("well done");
			} else {
				console.log("do it now");
			}
		};



		// Anatomy of 'if-else'
		function buyDecision(price, looks) {
			if(looks == false){
				console.log("forget it");
			} 
			else if(price == true){
				console.log("buy it now");
			} 
			else {
				console.log("save money buy later");
			};
		};

		// Days and deserts
		const date = new Date();
		const today = date.getDay();
		console.log('Today is ' + today)
			// 0 Sunday
			// 1 Monday
			// 2 Tuesday
			// 3 Wednesday
			// 4 Thursday
			// 5 Friday
			// 6 Saturday
		function matchDessert() {
			if (today== 1) {
				console.log('Ice cream time');
			} else if (today== 2) {
				console.log('Chocolate indulgence');
			} else if (today== 3) {
				console.log('Milk and cookies are best');
			} else if (today== 4) {
				console.log('Cheese cake day');
			} else if (today== 5) {
				console.log('Nom nom nachos');
			} else if (today== 6) {
				console.log('I eat-a the gelato');
			} else {
				console.log('Yum yum blueberry pie');
			};
		};
		matchDessert();

		// Practice: if-else
		// Practice 1: the bigger number

		function greaterNum(num1, num2) {
			if (num1>num2){
				console.log(num1);
			} else {
				console.log(num2);
			}
		};

		function greatestNum(num1, num2, num3) {
			if (num1>num2 && num1>num3){
				console.log(num1);
			} else if (num2>num1 && num2>num3) {
				console.log(num2);
			} else {
				console.log(num3)
			}
		};

		// Practice 2: word translator
		function helloWorld(code) {
			if (code=='fr'){
				console.log('Bonjour')
			} else if (code=='au') {
				console.log('Greutziwal')
			} else if (code=='de') {
				console.log('Guten Tag')
			} else {
				console.log('Hello')
			}					
		};

		// Practice 3: exam grader
		function assignGrade(score){
			if (score>89) {
				console.log('A')
			} else if (score>79) {
				console.log('B')
			} else if (score>69) {
				console.log('C')
			} else if (score>59) {
				console.log('D')
			} else {
				console.log('F')
			}
		};

		// Arays with while loops
			// Level 1
			const visitors = ['Audrey', 'Beatrice','Colin', 'Deacon', 'Eduard', 'Faust', 'Gretchen', 'Hoho', 'Isak', 'Justin'];
			function greet(name){
				console.log("HELLOOO, " + name);
			}
			function autoGreet(){
				let num = 0;
				while (num < visitors.length) {
					console.log("HELLOOO, " + visitors[num]);
					num = num + 1;
				}
			};

			// Level 2
			const vowels = ['a', 'e', 'i', 'o', 'u']
			function greetVowel(name){
				let num = 0;
				while (num < vowels.length) {
					if (name.charAt(0).toLowerCase()==vowels[num]) {
						console.log("Yo Yo morning, " + name)
						return;
					} 
					num = num + 1;				
				} console.log("Good morning, " + name);		
			};

			function autoGreetVowel(array){
				let num = 0;
				while (num < array.length) {
					greetVowel(array[num]);
					num = num + 1;
				}
			}

			// Kitty Hotel
			let cats = ['Meowy', 'Nutty', 'Happy', 'Fatty', 'Brownie', 'Cookie', 'Blackie', 'Notty', 'Camry', 'Mack', 'Peanut', 'Butter', 'Pepper', 'Salt']
			function nameToFind(name) {
				let num = 0
				while (num < cats.length) {
					if (name==cats[num]){
						console.log(name + " is inside room " + num)
						break
					}
					num = num + 1;
				}
			};

			// Can you write a for loop that starts from 40 and will increment by 10 all the way to 100?

			for (let i = 40; i <= 100; i=i+10) {
				console.log(i)
			}

			// Practice Odd or Even
			function oddOrEven(){
				for (let i = 0; i<=20; i++) {
					if(i%2==0){
						console.log(i+ " is even")
					} else {
						console.log(i+ " is not even")
					}
				}
			};



			// Practice: assigning grades
			function assignGrades(array) {
				for (let i = 0; i < array.length; i++){
					console.log(array[i] + " has grade: ")
					assignGrade(array[i]);
					console.log("///")
				}
			};


	</script>
