		function logInput() {
			return document.getElementById('myInput').value;
		};

		function createTask(){
			if (logInput()==''){
				window.alert('Brevity is the soul of wit, but I need you task to have text in it')
			} else {
				const newTask = document.createElement('li');
				newTask.innerHTML = logInput();
				const runningList = document.querySelector('ul');
				runningList.appendChild(newTask);
				document.getElementById('myInput').value='';
			}
		};
